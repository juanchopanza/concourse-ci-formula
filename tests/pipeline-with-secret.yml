---
jobs:
  - name: read-from-vault
    plan:
      - task: read
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: alpine}
          params:
            SECRET: ((secret-color))
          run:
            path: /bin/sh
            args:
              - -c
              - |
                set -o errexit
                echo "The secret is: ${SECRET}"
